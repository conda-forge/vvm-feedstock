{% set name = "vvm" %}
{% set version = "0.3.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/vvm-{{ version }}.tar.gz
  sha256: c6d9c82efda144400b4e2944c1988ab2a60461f1d5535139c9652b73172e0098

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6,<4.0
    - setuptools-markdown
  run:
    - python >=3.6,<4.0
    - requests >=2.19.0,<3
    - semantic_version >=2.8.1,<3

test:
  imports:
    - vvm
    - vvm.utils
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/vyperlang/vvm
  summary: Vyper version management tool
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - spinoch
    - fubuloubu
    - iamdefinitelyahuman
